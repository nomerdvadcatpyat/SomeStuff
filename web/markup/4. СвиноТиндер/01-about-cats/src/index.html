  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/width-0-360.css"> 
  <link rel="stylesheet" media="(min-width: 400px)" href="./stylesheets/min-400.css">
  <link rel="stylesheet" media="(min-width: 1200px)" href="./stylesheets/min-1200.css">

  <title>PigTinder</title>

<body class="layout">
  <header class="header">
    <h1 class="title">PigTinder</h1>
  </header>
  <main class="main-content">

    <input id="pig1-like-radio" class="pig-radio-like overlook-pig1" type="radio" name="overlook-pig1" hidden>
    <input id="pig1-super-like-radio" class="pig-radio-super-like overlook-pig1" type="radio" name="overlook-pig1" hidden>
    <input id="pig1-dislike-radio" class="pig-radio-dislike overlook-pig1" type="radio" name="overlook-pig1" hidden>

    <section id="pig1-card" class="pig-card pig1-card">
      <h7 class="wrapper"></h7>
      <article class="pig-photo-and-description">
        <h7 class="wrapper"></h7>
        <section class="pig-description">
          <h7 class="pig-name"> Эльза </h7>
          <p class="pig-age"> 6 месяцев </p>
        </section>
        <img src="./pics/1.jpg" class="pig-pic pig1-pic">
      </article>
      <div class="buttons">
        <label class="dislike pig1-dislike" for="pig1-dislike-radio"></label> 
        <label class="super-like pig1-super-like" for="pig1-super-like-radio"></label>
        <label class="like pig1-like" for="pig1-like-radio"></label>
      </div>
    </section>
